{% load crispy_forms_tags %}
{% load staticfiles %}

<!-- Crear/Asignar ArtÃ­culo -->
<form id='crear_persona_externa' role="form" method="POST" class="" action="">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title font-bold" id="myModalLabel">A&Ntilde;ADIR PERSONA EXTERNA</h5>
  </div>
  <div class="modal-body">    
    <div class="form-group pull-in clearfix">
      <div class="col-sm-4">
        {{ form.nombre|as_crispy_field }}
      </div>
      <div class="col-sm-4">          
        {{ form.apellido1|as_crispy_field }}
      </div>
      <div class="col-sm-4">          
        {{ form.apellido2|as_crispy_field }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="button" class="submit-btn btn btn-primary">Aceptar</button>
  </div>      
</form>
