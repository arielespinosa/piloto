{% load crispy_forms_tags %}
{% load staticfiles %}

<!-- Modal ver PTHOY -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h5 class="modal-title font-bold" id="myModalLabel">DETALLE LIBRO</h5>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Fecha de Publicaci&oacute;n:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.fecha_publicado }}</label>                            
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>T&iacute;tulo:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.titulo }}</label>                            
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>ISBN:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.isbn }}</label>                            
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Base de Datos:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.base_datos }}</label>                            
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Referencia web:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.referencia_web }}</label>                            
      </div>            
    </div> 
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>P&aacute;ginas:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.paginas }}</label>                            
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Editorial:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.editorial }}</label>                            
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Pa&iacute;s:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.pais }}</label>                            
      </div>            
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Cap&iacute;tulo:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.capitulo }}</label>                            
      </div>            
    </div>         
    <div class="form-group">
      <label class="col-sm-2 control-label"><strong>Total de p&aacute;ginas:</strong></label>
      <div class="col-sm-10">
        <label style="cursor: text;" class="checkbox-inline">{{ object.total_paginas }}</label>                            
      </div>            
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
