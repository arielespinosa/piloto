{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
  <div class="container aside-xxl" style="padding-top: 10%">           
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center">
        <strong>Iniciar sesi&oacute;n</strong>
      </header>   
      <form role="form" method="POST" class="panel-body wrapper-lg" action="{% url 'configuracion:login' %}">
        {% csrf_token %}

        {{ form|crispy }}           
            
        <a href="{% url 'configuracion:password_reset' %}" class="font-bold pull-right m-t-xs">Ha olvidado la contrase&ntilde;a?</a>
        <button type="submit" class="btn btn-primary">Aceptar</button>

        <div class="line line-dashed"></div>        
        <p class="text-center">
        <a href="{% url 'configuracion:registrar_trabajador' %}" class="font-bold"> Registrarme</a></p>
      </form>
    </section>      
  </div> 
{% endblock %}
